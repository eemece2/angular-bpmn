<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title>angular-bpmn example</title>
    <link rel="stylesheet" href="../dist/angular-bpmn.css" type="text/css" media="all" />
</head>

<body ng-controller="AppCtrl as app">

    <select ng-options="def for def in app.defs" ng-model="app.def" ng-change="app.defChanged(app.def)"></select>

    <br/>

    <bpmn definitions="app.definitions" w="1200" h="700">
    </bpmn>

    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../dist/angular-bpmn.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
